<div class="container mt-4">
  <div class="row">
    <div class="card-custom col-3" *ngFor="let item of personagens">
      <div class="card-inner">
        <div class="card-front">
          <div class="row">
            <img [src]="'data:image/jpeg;base64,' + item.base64Img" class="card-img-top"
              alt="Imagem de {{ item.name }}">
          </div>

          <div class="detalhes-personagens">
            <div class="row">
              <h5 class="card-title d-flex justify-content-center"> <span> {{ item.name }} </span> </h5>
            </div>
            <div class="row card-text">
              <div class="col-6 d-flex justify-content-start"> <span> <b> Nascimento: </b></span></div>
              <div class="col-6 d-flex justify-content-start"><span>{{ item.bornDate }}</span> </div>
            </div>

            <div class="row card-text">
              <div class="col-6 d-flex justify-content-start"><span><b> Casa: </b> </span></div>
              <div class="col-6 d-flex justify-content-start"><span> {{ item.house }} </span> </div>
            </div>
          </div>


        </div>

        <div class="card-back">

            <div class="row card-text">
              <div class="col-6 d-flex justify-content-start"><span><b> Varinha: </b> </span></div>
              <div class="col-6 d-flex justify-content-start"><span> {{ item.varinha }} </span> </div>
            </div>

            <div class="row card-text">
              <div class="col-6 d-flex justify-content-start"><span><b> Patrono: </b> </span></div>
              <div class="col-6 d-flex justify-content-start"><span> {{ item.patrono }} </span> </div>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
